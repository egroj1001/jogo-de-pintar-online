<head>

     crossorigin="anonymous"></script>

  <!-- SEO e compartilhamento -->
  <meta name="description" content="Desenhe online gr√°tis! Escolha cores, pinceis e solte a criatividade no Jogo de Pintar Online.">
  <meta property="og:title" content="üé® Jogo de Pintar Online">
  <meta property="og:description" content="Pinte online e divirta-se criando arte digital!">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to bottom, #fff7e6, #fff);
      text-align: center;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }

    header {
      background: linear-gradient(90deg, #ffb300, #ff8c00);
      color: white;
      padding: 25px 10px;
      font-size: 2em;
      font-weight: bold;
      text-shadow: 1px 1px 3px #333;
      border-bottom: 4px solid #ff8800;
    }

    #paintCanvas {
      border: 2px solid #444;
      margin-top: 15px;
      cursor: crosshair;
      background: white;
      border-radius: 10px;
      box-shadow: 0 6px 10px rgba(0, 0, 0, 0.1);
      max-width: 95%;
    }

    footer {
      margin-top: 25px;
      font-size: 0.95em;
      color: white;
      background-color: #333;
      padding: 15px;
    }

    .tools {
      margin: 20px;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
    }

    .tools input[type="color"],
    .tools input[type="range"],
    .tools button,
    .tools select {
      padding: 10px;
      font-size: 1em;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      background-color: #ff5733;
      color: white;
      border: none;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #e94e1b;
    }

    .ad-container {
      margin: 30px auto;
      max-width: 728px;
    }

    .save-btn {
      background-color: #28a745;
    }

    .save-btn:hover {
      background-color: #218838;
    }

    .info {
      font-size: 1.1em;
      color: #333;
      margin-top: 15px;
    }
  </style>
</head>

<body>
  <header>üé® Jogo de Pintar Online</header>

  <!-- Ferramentas -->
  <div class="tools">
    <input type="color" id="colorPicker" value="#ff5733" title="Escolha a cor">
    <input type="range" id="brushSize" min="1" max="30" value="5" title="Tamanho do pincel">
    <select id="brushType" title="Tipo de pincel">
      <option value="round">Redondo</option>
      <option value="square">Quadrado</option>
    </select>
    <button id="clearBtn">üßπ Limpar</button>
    <button id="saveBtn" class="save-btn">üíæ Salvar desenho</button>
  </div>

  <!-- Canvas -->
  <canvas id="paintCanvas" width="600" height="400"></canvas>

  <!-- AdSense bloco central -->
  <div class="ad-container">
    <ins class="adsbygoogle"
         style="display:block"
         data-ad-client="ca-pub-9757007732894966"
         data-ad-slot="7097424250"
         data-ad-format="auto"
         data-full-width-responsive="true"></ins>
    <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
  </div>

  <div class="info">
    Toque na tela ou use o mouse para desenhar! üé®<br>
    Experimente mudar as cores e o tamanho do pincel.
  </div>

  <footer>
    Feito com ‚ù§Ô∏è ‚Äî ¬© 2025 | Apoie clicando em um an√∫ncio üòä
  </footer>

  <script>
    const canvas = document.getElementById('paintCanvas');
    const ctx = canvas.getContext('2d');
    const colorPicker = document.getElementById('colorPicker');
    const brushSize = document.getElementById('brushSize');
    const brushType = document.getElementById('brushType');
    const clearBtn = document.getElementById('clearBtn');
    const saveBtn = document.getElementById('saveBtn');

    let painting = false;
    let color = colorPicker.value;
    let size = brushSize.value;
    let shape = brushType.value;

    // In√≠cio e fim do desenho
    function startDraw(e) {
      painting = true;
      draw(e);
    }
    function stopDraw() {
      painting = false;
      ctx.beginPath();
    }

    // Desenhar
    function draw(e) {
      if (!painting) return;

      const rect = canvas.getBoundingClientRect();
      const x = (e.touches ? e.touches[0].clientX : e.clientX) - rect.left;
      const y = (e.touches ? e.touches[0].clientY : e.clientY) - rect.top;

      ctx.lineWidth = size;
      ctx.lineCap = shape;
      ctx.strokeStyle = color;

      ctx.lineTo(x, y);
      ctx.stroke();
      ctx.beginPath();
      ctx.moveTo(x, y);
    }

    // Eventos
    canvas.addEventListener('mousedown', startDraw);
    canvas.addEventListener('mouseup', stopDraw);
    canvas.addEventListener('mousemove', draw);
    canvas.addEventListener('touchstart', startDraw);
    canvas.addEventListener('touchend', stopDraw);
    canvas.addEventListener('touchmove', draw);

    colorPicker.addEventListener('input', e => color = e.target.value);
    brushSize.addEventListener('input', e => size = e.target.value);
    brushType.addEventListener('change', e => shape = e.target.value);

    clearBtn.addEventListener('click', () => {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
    });

    saveBtn.addEventListener('click', () => {
      const link = document.createElement('a');
      link.download = 'meu_desenho.png';
      link.href = canvas.toDataURL('image/png');
      link.click();
    });
  </script>
</body>
</html>
