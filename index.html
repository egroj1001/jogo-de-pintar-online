<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üé® Jogo de Pintar Online - Desenhe e Compartilhe!</title>

  <!-- Google AdSense -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9757007732894966"
     crossorigin="anonymous"></script>

  <meta name="description" content="Desenhe online gr√°tis com pincel, borracha, modo escuro e paleta salva! Salve e compartilhe suas cria√ß√µes.">
  <meta property="og:title" content="üé® Jogo de Pintar Online">
  <meta property="og:description" content="Pinte online e compartilhe suas obras digitais!">
  <meta property="og:type" content="website">

  <style>
    :root {
      --bg: #fff7e6;
      --text: #222;
      --canvas-bg: #fff;
      --header-bg: linear-gradient(90deg, #ffb300, #ff8c00);
      --tool-bg: #fff;
      --btn-bg: #ff5733;
      --btn-text: white;
    }

    body.dark {
      --bg: #1c1c1c;
      --text: #eee;
      --canvas-bg: #2a2a2a;
      --header-bg: linear-gradient(90deg, #333, #111);
      --tool-bg: #2a2a2a;
      --btn-bg: #007bff;
      --btn-text: white;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: var(--bg);
      color: var(--text);
      text-align: center;
      margin: 0;
      padding: 0;
      transition: background 0.3s, color 0.3s;
    }

    header {
      background: var(--header-bg);
      color: white;
      padding: 25px 10px;
      font-size: 2em;
      font-weight: bold;
      border-bottom: 4px solid #ff8800;
    }

    #paintCanvas {
      border: 2px solid #444;
      margin-top: 15px;
      cursor: crosshair;
      background: var(--canvas-bg);
      border-radius: 10px;
      box-shadow: 0 6px 10px rgba(0, 0, 0, 0.1);
      max-width: 95%;
    }

    .tools {
      background: var(--tool-bg);
      margin: 20px auto;
      padding: 10px;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 700px;
    }

    .tools input[type="color"],
    .tools input[type="range"],
    .tools select,
    .tools button {
      padding: 10px;
      font-size: 1em;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      background-color: var(--btn-bg);
      color: var(--btn-text);
      border: none;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      opacity: 0.8;
    }

    .palette {
      display: flex;
      gap: 8px;
      justify-content: center;
      flex-wrap: wrap;
      margin-top: 10px;
    }

    .palette button {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      border: 2px solid #555;
      cursor: pointer;
    }

    .ad-container {
      margin: 25px auto;
      max-width: 728px;
    }

    footer {
      margin-top: 25px;
      font-size: 0.9em;
      background-color: #333;
      color: white;
      padding: 15px;
    }

    .mode-toggle {
      position: fixed;
      top: 10px;
      right: 10px;
      background: var(--btn-bg);
      color: var(--btn-text);
      border: none;
      padding: 8px 15px;
      border-radius: 20px;
      cursor: pointer;
      font-size: 0.9em;
      z-index: 10;
    }
  </style>
</head>

<body>
  <header>üé® Jogo de Pintar Online</header>
  <button class="mode-toggle" id="toggleMode">üåô Modo escuro</button>

  <div class="tools">
    <input type="color" id="colorPicker" value="#ff5733" title="Escolha a cor">
    <input type="range" id="brushSize" min="1" max="30" value="5" title="Tamanho do pincel">
    <select id="brushType" title="Tipo de pincel">
      <option value="round">Redondo</option>
      <option value="square">Quadrado</option>
    </select>
    <button id="eraserBtn">üßΩ Borracha</button>
    <button id="clearBtn">üßπ Limpar</button>
    <button id="saveBtn">üíæ Salvar</button>
    <button id="shareBtn">üîó Compartilhar</button>
  </div>

  <div class="palette" id="colorPalette"></div>

  <canvas id="paintCanvas" width="600" height="400"></canvas>

  <!-- AdSense -->
  <div class="ad-container">
    <ins class="adsbygoogle"
         style="display:block"
         data-ad-client="ca-pub-9757007732894966"
         data-ad-slot="7097424250"
         data-ad-format="auto"
         data-full-width-responsive="true"></ins>
    <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
  </div>

  <footer>
    Feito com ‚ù§Ô∏è ‚Äî ¬© 2025 | Compartilhe e apoie clicando em um an√∫ncio üòä
  </footer>

  <script>
    const canvas = document.getElementById('paintCanvas');
    const ctx = canvas.getContext('2d');
    const colorPicker = document.getElementById('colorPicker');
    const brushSize = document.getElementById('brushSize');
    const brushType = document.getElementById('brushType');
    const clearBtn = document.getElementById('clearBtn');
    const saveBtn = document.getElementById('saveBtn');
    const shareBtn = document.getElementById('shareBtn');
    const eraserBtn = document.getElementById('eraserBtn');
    const toggleMode = document.getElementById('toggleMode');
    const paletteContainer = document.getElementById('colorPalette');

    let painting = false;
    let color = colorPicker.value;
    let size = brushSize.value;
    let shape = brushType.value;
    let erasing = false;

    // Fun√ß√µes de desenho
    function startDraw(e) {
      painting = true;
      draw(e);
    }

    function stopDraw() {
      painting = false;
      ctx.beginPath();
    }

    function draw(e) {
      if (!painting) return;
      const rect = canvas.getBoundingClientRect();
      const x = (e.touches ? e.touches[0].clientX : e.clientX) - rect.left;
      const y = (e.touches ? e.touches[0].clientY : e.clientY) - rect.top;

      ctx.lineWidth = size;
      ctx.lineCap = shape;
      ctx.strokeStyle = erasing ? 'white' : color;

      ctx.lineTo(x, y);
      ctx.stroke();
      ctx.beginPath();
      ctx.moveTo(x, y);
    }

    // Eventos
    canvas.addEventListener('mousedown', startDraw);
    canvas.addEventListener('mouseup', stopDraw);
    canvas.addEventListener('mousemove', draw);
    canvas.addEventListener('touchstart', startDraw);
    canvas.addEventListener('touchend', stopDraw);
    canvas.addEventListener('touchmove', draw);

    colorPicker.addEventListener('input', e => {
      color = e.target.value;
      erasing = false;
      saveColor(e.target.value);
    });
    brushSize.addEventListener('input', e => size = e.target.value);
    brushType.addEventListener('change', e => shape = e.target.value);

    clearBtn.addEventListener('click', () => ctx.clearRect(0, 0, canvas.width, canvas.height));
    eraserBtn.addEventListener('click', () => erasing = !erasing);

    // Salvar desenho
    saveBtn.addEventListener('click', () => {
      const link = document.createElement('a');
      link.download = 'meu_desenho.png';
      link.href = canvas.toDataURL('image/png');
      link.click();
    });

    // Compartilhar
    shareBtn.addEventListener('click', async () => {
      const blob = await new Promise(resolve => canvas.toBlob(resolve, 'image/png'));
      const file = new File([blob], 'desenho.png', { type: 'image/png' });
      if (navigator.share) {
        await navigator.share({
          title: 'Meu desenho üé®',
          text: 'Olha o desenho que fiz!',
          files: [file],
        });
      } else {
        alert('Compartilhamento n√£o suportado neste dispositivo üò¢');
      }
    });

    // Paleta de cores salvas
    function saveColor(col) {
      let colors = JSON.parse(localStorage.getItem('palette') || '[]');
      if (!colors.includes(col)) {
        colors.push(col);
        if (colors.length > 6) colors.shift();
        localStorage.setItem('palette', JSON.stringify(colors));
        renderPalette();
      }
    }

    function renderPalette() {
      const colors = JSON.parse(localStorage.getItem('palette') || '[]');
      paletteContainer.innerHTML = '';
      colors.forEach(c => {
        const btn = document.createElement('button');
        btn.style.background = c;
        btn.addEventListener('click', () => {
          color = c;
          colorPicker.value = c;
          erasing = false;
        });
        paletteContainer.appendChild(btn);
      });
    }

    renderPalette();

    // Modo escuro
    toggleMode.addEventListener('click', () => {
      document.body.classList.toggle('dark');
      toggleMode.textContent = document.body.classList.contains('dark')
        ? '‚òÄÔ∏è Modo claro'
        : 'üåô Modo escuro';
    });
  </script>
</body>
</html>
